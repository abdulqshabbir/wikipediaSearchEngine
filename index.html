<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/assets/css/main.css">
        <title>My Wikipedia Viewer</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2>Created by <span style="color: #FB8C00;">Abdul Shabbir</span></h2>
                <h1>My Wikipedia Viewer</h1>

                <!--Wiki Search Box!-->
                <form id="myForm" action="">
                    <div class="input-group input-group-lg">
                        <input id="searchQuery" type="text" name="input" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button id="searchButton" type="submit" class="btn btn-lg">Search!</button>
                        </span>
                    </div>
                </form>

                <!--Wiki Search Results!-->
                <div id="wikiLinks">

                </div>
            </div>
        </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/functions.js"></script>
    </body>
</html>
